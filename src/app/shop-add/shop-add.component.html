<form>
    <div class="form-group">
      <label for="">Product Name</label>
      <input type="email" class="form-control" name="name" [(ngModel)]="shop.name">
     
    </div>
    <div class="form-group">
      <label for="">Price</label>
      <input type="number" class="form-control" name="price" [(ngModel)]="shop.price">
     
    </div>
    <div class="form-group">
      <label for="">Image</label>
      <input type="text" class="form-control" name="image" [(ngModel)]="shop.img">
     
    </div>
    <div class="form-group">
      <label for="">Description</label>
      <input type="text" class="form-control" name="desc" [(ngModel)]="shop.desc">
     
    </div>
    <button class="btn btn-primary" (click)="addShop()">Add Product</button>
  </form>
